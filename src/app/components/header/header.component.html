<mat-toolbar class="topbar" >
    <img src="assets/logo3.png" class="logo">
    <span></span>
    <span class="example-spacer"></span>


    <div class="row" *ngIf="ngAuthService.userState as user">
     <div class="media">
       <img class="align-self-start mr-2 img-thumbnail rounded-circle" style="width:50px;height:50px;"
         src="{{(user.photoURL) ? user.photoURL : '/assets/dummy.jpg'}}" alt="{{user.displayName}}">
       <div class="media-body">
         Hi:{{(user.displayName) ? user.displayName : 'User'}}<br>
         Email:{{user.email}}
       </div>
       <button class="btn btn-primary button-signout"  (click)="ngAuthService.SignOut()">
        Sign Out
       </button>
     </div>
   </div>
  </mat-toolbar>
