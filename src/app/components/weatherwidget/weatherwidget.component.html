<div id="divWeatherMain"> 
    <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-sun sun"></i>  
    </div>   
    <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
        <i class="fas fa-3x fa-moon moon"></i>  
    </div>   
    <div *ngIf="WeatherData.iscloudy" class="weatherWidgetRow cloudDiv" >
        <i class="fas fa-cloud fa-3x cloud"></i>
    </div>
    <div *ngIf="WeatherData.isRain" class="weatherWidgetRow cloudDiv">
        <i class="fas fa-water fa-3x cloud"></i>
    </div>
    <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{WeatherData.temp_celcius}}째C</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">{{WeatherData.temp_min}}째C / {{WeatherData.temp_max}}째C</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like: {{WeatherData.temp_feels_like}}째C</div>
    <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{WeatherData.name}}</div>
    <div class="buttoncontainer">
        <button (click)="deleteCity()" class="btn btn-primary deletecitybutton">Remove</button>
    </div>
</div>
